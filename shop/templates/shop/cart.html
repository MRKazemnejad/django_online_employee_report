{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">شماره</th>
            <th scope="col">نام کالا</th>
            <th scope="col">تعداد</th>
            <th scope="col">قیمت واحد</th>
            <th scope="col">جمع کل</th>
        </tr>
        </thead>
        <tbody>

            {% for item in cart %}
                 <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ item.product }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.total_price }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}

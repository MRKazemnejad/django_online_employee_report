{% extends 'base.html' %}
{% load static %}
{% block css_code %}
    <link rel="stylesheet" href="{% static 'shop/css/product_page.css' %}">
{% endblock %}
{% block content %}
    {% for product in products %}
        <div style="display: inline-block;margin-left: 30px;margin-right: 30px;">
            <div class="card-group" style="width: 18rem;">
                <div class="card">
                    <img class="card-img-top " src="{{ product.image.url }}" alt="Card image cap">
                    <div class="card-body">
                        <a href="{% url 'shop:details' product.slug %}" > <h5 class="card-title">{{ product.name}}</h5></a>
                        <p class="card-text"><small class="text-muted">Last updated {{ product.updated|timeuntil:product.created }} mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
